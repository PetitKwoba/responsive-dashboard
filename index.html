<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Nav Bar</title>
</head>
<body>
    <nav class="navbar">
        <a class="link link-name" href="#">Welcome, </a>
        <a class="link" href="#">Dashboard</a>
        <a class="link" href="#">Home</a>
    </nav>

    <div class="name-input-container">
        <label for="name-input">Name:</label>
        <input type="text" name="name-input" class="name-input"/>
    
    </div>
    <!--show and hide text button-->
    <div class="show-text">    
        <button class="btn">Hide Text</button>
        <p class="text">This is the text</p>
    </div>

    <!--image loader-->
    <div>
        <div class="image">

        </div>
        <form action="#" method="POST">
            <div class="input-div">
                <label for="url">URL: </label>
                <input type="text" name="url" placeholder="Enter URL here">
            </div>
                
            <div class="input-div">
                <label for="color">Color:</label>
                <input type="color" name="color">
            </div>


            <div class="input-div">
                <label for="width"></label>
                <input type="text" name="width" placeholder="Enter frame Width (px)">
            </div>

        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
